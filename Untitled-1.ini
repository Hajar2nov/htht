<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التشفير وفك التشفير</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>أداة التشفير وفك التشفير</h1>
        
        <textarea id="inputText" placeholder="أدخل النص هنا..."></textarea>
        
        <div class="buttons">
            <button id="encryptBtn">تشفير</button>
            <button id="decryptBtn">فك التشفير</button>
        </div>
        
        <textarea id="outputText" placeholder="النص الناتج..." readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>